<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="300" height="300" viewBox="0 0 300 300"
     xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(150,150)">
    <!-- 꽃잎 1 -->
    <g>
      <path d="M0,-40 C15,-60 15,-20 0,-20 C-15,-20 -15,-60 0,-40"
            fill="crimson" transform="scale(0)" transform-origin="center">
        <animateTransform attributeName="transform" type="scale"
                          from="0" to="1" dur="0.5s" begin="0s" fill="freeze"/>
      </path>
    </g>

    <!-- 꽃잎 2 -->
    <g transform="rotate(60)">
      <path d="M0,-40 C15,-60 15,-20 0,-20 C-15,-20 -15,-60 0,-40"
            fill="firebrick" transform="scale(0)" transform-origin="center">
        <animateTransform attributeName="transform" type="scale"
                          from="0" to="1" dur="0.5s" begin="0.3s" fill="freeze"/>
      </path>
    </g>

    <!-- 꽃잎 3 -->
    <g transform="rotate(120)">
      <path d="M0,-40 C15,-60 15,-20 0,-20 C-15,-20 -15,-60 0,-40"
            fill="indianred" transform="scale(0)" transform-origin="center">
        <animateTransform attributeName="transform" type="scale"
                          from="0" to="1" dur="0.5s" begin="0.6s" fill="freeze"/>
      </path>
    </g>

    <!-- 꽃잎 4 -->
    <g transform="rotate(180)">
      <path d="M0,-40 C15,-60 15,-20 0,-20 C-15,-20 -15,-60 0,-40"
            fill="darkred" transform="scale(0)" transform-origin="center">
        <animateTransform attributeName="transform" type="scale"
                          from="0" to="1" dur="0.5s" begin="0.9s" fill="freeze"/>
      </path>
    </g>

    <!-- 꽃잎 5 -->
    <g transform="rotate(240)">
      <path d="M0,-40 C15,-60 15,-20 0,-20 C-15,-20 -15,-60 0,-40"
            fill="brown" transform="scale(0)" transform-origin="center">
        <animateTransform attributeName="transform" type="scale"
                          from="0" to="1" dur="0.5s" begin="1.2s" fill="freeze"/>
      </path>
    </g>

    <!-- 꽃잎 6 -->
    <g transform="rotate(300)">
      <path d="M0,-40 C15,-60 15,-20 0,-20 C-15,-20 -15,-60 0,-40"
            fill="rosybrown" transform="scale(0)" transform-origin="center">
        <animateTransform attributeName="transform" type="scale"
                          from="0" to="1" dur="0.5s" begin="1.5s" fill="freeze"/>
      </path>
    </g>

    <!-- 가운데 -->
    <circle r="10" fill="black" />
  </g>
</svg>

</body>
</html>
